name: ${self:service}
authenticationType: API_KEY
mappingTemplates:
  - type: Mutation
    field: CREATE_POST
    dataSource: CREATE_POSTFunction
    request: false
    response: false
  - type: Query
    field: GET_POST
    dataSource: GET_POSTFunction
    request: false
    response: false
dataSources:
  - type: AWS_LAMBDA
    name: CREATE_POSTFunction
    config:
      functionName: CREATE_POST
  - type: AWS_LAMBDA
    name: GET_POSTFunction
    config:
      functionName: GET_POST