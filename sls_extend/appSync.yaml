name: ${self:service}
authenticationType: AMAZON_COGNITO_USER_POOLS
userPoolConfig:
  defaultAction: ALLOW
  userPoolId: { "Fn::Select" : [ "1", { "Fn::Split" : [ "/", { "Fn::GetAtt" : [ "CognitoUserPool", "Arn" ] } ] }]}
# authenticationType: API_KEY
# apiKeys:
#   - name: For OpenRoutes # name of the api key
#     description: 'Open Routes Shoud Use this Api'
#     expiresAfter: 30d # api key life time
additionalAuthenticationProviders:
  - authenticationType: API_KEY
mappingTemplates:
  - type: Mutation
    field: CREATE_POST
    dataSource: CREATE_POSTFunction
    request: false
    response: false
  - type: Mutation
    field: UPDATE_POST
    dataSource: UPDATE_POSTFunction
    request: false
    response: false
  - type: Mutation
    field: MINIMAL_UPDATE_POST
    dataSource: MINIMAL_UPDATE_POSTFunction
    request: false
    response: false
  - type: Query
    field: GET_POST
    dataSource: GET_POSTFunction
    request: false
    response: false
  - type: Query
    field: GET_LAST_POSTS
    dataSource: GET_LAST_POSTSFunction
    request: false
    response: false
  - type: Query
    field: GET_LAST_POST_VERSIONS
    dataSource: GET_LAST_POST_VERSIONSFunction
    request: false
    response: false
dataSources:
  - type: AWS_LAMBDA
    name: CREATE_POSTFunction
    config:
      functionName: CREATE_POST
  - type: AWS_LAMBDA
    name: GET_POSTFunction
    config:
      functionName: GET_POST
  - type: AWS_LAMBDA
    name: GET_LAST_POSTSFunction
    config:
      functionName: GET_LAST_POSTS
  - type: AWS_LAMBDA
    name: UPDATE_POSTFunction
    config:
      functionName: UPDATE_POST
  - type: AWS_LAMBDA
    name: MINIMAL_UPDATE_POSTFunction
    config:
      functionName: MINIMAL_UPDATE_POST
  - type: AWS_LAMBDA
    name: GET_LAST_POST_VERSIONSFunction
    config:
      functionName: GET_LAST_POST_VERSIONS