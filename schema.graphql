schema {
    query: Query
    mutation: Mutation
}

type Query {
    GET_POST(id: ID!): Post!
    GET_LAST_POSTS: [Post]!
}

type Mutation {
    CREATE_POST(post: PostInput): Post
}

input PostInput {
    title: String
    content: String
    categories: [String] 
    tags: [ID] 
    references: [ReferenceInput]
    imgUrl: String
}
type Post {
    id: ID
    title: String
    content: String 
    author: String 
    authorID: ID 
    coAuthors: [String] 
    coAuthorsID: [ID] 
    categories: [String] 
    tags: [ID] 
    references: [Reference]
    imgUrl: String
}

input ReferenceInput {
    text: String
    url: String
}
type Reference {
    text: String
    url: String
}