schema {
    query: Query
    mutation: Mutation
}

type Query {
    getTodos: [Get!]!
}

type Mutation {
    createTodo(id: ID!, name: String!, description: String!): Create
}

type Create {
    id: ID!
    name: String
    description: String 
}

type Get {
    id: ID!
    name: String
    description: String 
}
