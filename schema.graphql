schema {
    query: Query
    mutation: Mutation
}

type Query {
    getTodos(id: ID!): Get!
}

type Mutation {
    createTodo(name: String!, description: String!): Create
}

type Create {
    id: ID!
    name: String
    description: String 
}

type Get {
    id: ID!
    name: String
    description: String 
}
